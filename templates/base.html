{% extends "bootstrap/base.html" %}
{% block title %}Git Browser{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Git Statistics</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Branch selector <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    {% for branch in branches %}
                        <li><a href="{{ server_base }}/branch/{{branch }}">{{ branch }}</a></li>
                    {% endfor %}
                </ul>
              </li>
            </ul>

          </div><!--/.nav-collapse -->
    </div>
</div>
{% endblock %}

{% block page_content %}
{% endblock %}
